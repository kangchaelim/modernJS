<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 리터럴
        const car = {};

        // 새 속성 추가 가능
        car.color = 'red';
        console.log(car);

        const bus = {
            wheels : 4,
            color : 'red',
            "goes fast" : true
        };

        console.log(bus.wheels); // 점 표기법
        // 4
        console.log(bus['color']); //대괄호 표기법
        // red

        // console.log(bus.goes fast); syntax error 여러 단어로 이루어진 속성의 경우 점표기법 X
        console.log(bus['goes fast']);



        // 변수에 저장된 키를 통해 객체의 속성에 접근하려면 대괄호 표기법을 사용해야 한다.
        const cars = {
            ferrari : "california",
            porsche : "911",
            bugatti : "veyron",
        };

        const key = "ferrari";
        // console.log(cars.key) undefined
        // console.log(cars.['key']) undefined
        console.log(cars[key]);
        // california


    </script>
</body>
</html>
