<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수의 스코프란 변수에 접근할 수 있는 위치를 제어한다.
        // 전역 스코프를 가지는 변수는 코드의 어느 곳에서나 접근할 수 있다.
        // 블록 스코프를 가지는 변수는 변수가 선언된 블록 내부에서만 접근할 수 있다.
        // 여기에서 블록은 함수, 루프, 혹은 중괄호로 구분되는 모든 영역을 의미한다.

        // var myInt = 1;

        // if(myInt === 1) {
        //     var mySecondInt = 2;
        //     console.log(mySecondInt);
        //     // 2
        // }

        // console.log(mySecondInt);
        // 2

        // var 키워드로 선언된 변수 mySecondInt는 블록 스코프를 가지지 않기 때문에 블록 외부에서도 그 값에 접근할 수 있다.

        var myInt = 1;

        if(myInt === 1) {
            let mySecondInt = 2;
            console.log(mySecondInt);
            // 2
        }

        console.log(mySecondInt);
        // Uncaught ReferenceError: mySecondInt is not defined
    </script>
</body>
</html>
