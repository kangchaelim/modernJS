<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let list = [4,5,6];

        // for in 은 키의 목록을 반환한다.
        for (let i in list) {
            console.log(i);
            // 0
            // 1
            // 2
        }

        // for of 는 값을 반환한다.
        for (let i of list) {
            console.log(i);
            // 4
            // 5
            // 6
        }   

        // for in 은 배열의 속성 목록을 반환하는 반면, for of는 배열의 원소목록을 반환한다.
        
    </script>
</body>
</html>
