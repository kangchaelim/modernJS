<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6 문자열 삽입
        let name = 'alberto';
        const greeting = `hello my name is ${name}`;

        console.log(greeting);
        // hello my name is alberto


        // ES6 표현식 삽입
        var a = 1
        var b = 10;
        console.log(`1 * 10 is ${a * b}`);
        // 1 * 10 is 10

        // 여러 줄 문자열 생성
        const content = `hello,
        my name is alberto.
        how are you?`;


        console.log(content);
        // hello,
        // my name is alberto.
        // how are you?
    </script>
</body>
</html>
