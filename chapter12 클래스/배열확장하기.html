<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Classroom extends Array {
            // 레스트 연산자를 사용해 가변 인수로 입력받은 학생들의 정보를 
            // 배열 형태로 students에 할당
            constructor(name, ...students) {
                // 스프레드 연산자를 사용해 배열 원소들을 다시 풀어헤쳐 생성자를 호출한다.
                // 스프레드 연산자를 사용하지 않으면 
                // '학생들의 정보가 들어 있는 배열'을 원소로 가진 Array가 생성될 것이다.

                super(...students);
                this.name = name;
            }

            // 학생을 추가하기 위한 새로운 메서드를 추가
            add(student){
                this.push(student);
            }
        }

        const myClass = new Classroom('1A',
        {name : 'Tim', mark : 6},
        {name : 'Tom', mark : 3},
        {name : 'Jim', mark : 8},
        {name : 'Jon', mark : 10}
        );

        // // 새로운 학생 추가
        myClass.add({name : 'Timmy', mark : 7});
        myClass[4];

        for (const student of myClass){
            console.log(student);
        }
        // {name : 'Tim', mark : 6}
        // {name : 'Tom', mark : 3}
        // {name : 'Jim', mark : 8}
        // {name : 'Jon', mark : 10} 
        // {name : 'Timmy', mark : 10}

    </script>
</body>
</html>
