    <script>
        class person {
            constructor(name, age){
                this.name = name;
                this.name = age;
            }

            static info(){
                console.log('i am a person class, nice to meet you');
            }
        }

        const alberto = new person('alberto', 26);
        // alberto.info();
        // Uncaught TypeError: alberto.info is not a function
        person.info();
        // i am a person class, nice to meet you

        // 클래스생성.html 에서 greet()와 farewell() 메서드는 person 클래스의 모든 인스턴스에 접근 할 수 있지만
        // Array.of() 처럼 클래스의 인스턴스가 아닌 클래스 자체에서 접근할 수 있는 정적 메서드는 위와 같이 정의할 수 있다.
        
    </script>
