<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array.of()는 전달 받은 모든 인수로 배열을 생성한다.

        const digits = Array.of(1,2,3,4,5);
        console.log(digits);
        // Array(5)
        // 0: 1
        // 1: 2
        // 2: 3
        // 3: 4
        // 4: 5

    </script>
</body>
</html>
