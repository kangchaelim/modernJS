<body>
    <script>
        // 1번
        const apple = 'apple';

        const myArr = Array.from(apple);
        console.log(myArr);
        // (5) ['a', 'p', 'p', 'l', 'e']

        // 2번
        const array = [1,2,3,4,5];
        let found = array.find(e => e > 3);
        console.log(found);
        // 4

        // 3번
        const number = [1,2,3,4,5,6,1,2,3,1];
        let arraySome = array.some(e => e > 2);
        console.log(arraySome);
        // true

        // 4번
        Array.from([1,2,3], x => x * x);
        // [1,4,9]
        // 전달한 map 함수는 배열의 각 값 x에 대해 x * x 를 반환한다.
        

    </script>
