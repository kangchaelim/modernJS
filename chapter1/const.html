<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let 과 마찬가지로 const 로 선언된 변수도 블록 스코프에 종속되지만,
        // 차이점이 있다면 재할당을 통해 값이 변경될 수 없고 다시 선언될 수도 없다는 점이다.

        // const constant = "banana";
        // constant = "apple";

        // Uncaught TypeError: Assignment to constant variable.

        // const로 선언된 변수가 불변이라는 의미는 아님

        // const에 객체가 담겼다면?

        const person = {
            name : 'alberto',
            age : 25
        };

        person.age = 26;
        console.log(person.age);
        // 26

        // 변수 전체를 재할당하는 것이 아니라 그 속성 중 하나만 재할당하는 것이므로 문제가 없다.

        // 객체의 내용을 변경할 수 없게 const 객체를 고정할 수 는 있다.(오류는 아님)

        Object.freeze(person);
        person.age = 30;
        console.log(person.age);
        
    </script>
</body>
</html>
