<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const groceries = {
            meat : "pork chop",
            veggle : "salad",
            fruit : "apple",
            others : ['mushrooms', 'instant noodles', 'instant soup'],
        };

        // groceries의 각 값에 대해 map()을 수행하는 함수
        function groceryList(others) {
            return `
            <p>
                ${others.map(other => `<span>${other}</span>`).join('\n')}
            </p>
            `;
        }

        // p 태그 내 모든 groceries를 출력. 마지막은 **others** 배열의 모든 원소를 포함
        const markup = `
        <div>
            <p>${groceries.meat}</p>
            <p>${groceries.veggle}</p>
            <p>${groceries.fruit}</p>
            <p>${groceryList(groceries.others)}</p>
        </div>
        `;
        
        console.log(markup);
        // <div>
        //     <p>pork chop</p>
        //     <p>salad</p>
        //     <p>apple</p>
        //     <p>
        //     <p>
        //     <span>mushrooms</span>
        //     <span>instant noodles</span>
        //     <span>instant soup</span>
        //     </p>
        //     </p>
        // </div>
    
        // 마지막 p태그에서 함수 groceryList를 호출하여 다른 모든 others를 인수로 전달했다.
        // 함수 내에서 p태그를 반환하고 map을 사용하여 groceries의 각 원소에 대해 반복하여 각 원소를 담은 span태그 배열을 반환한다.
        // 그런 다음 .join('\n')을 사용하여 각 span 뒤에 새 행을 추가했다.

        
    </script>
</body>
</html>
